<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring MVC Application</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h2>Add Employee details</h2>
	<form action="/employee/addemployee" method="post">
		<div class="form-group">
		<label for="email">Employee Number</label>
		<input type="text" class="form-control" name="empNo" placeholder="10001">
		</div>
		
		<div class="form-group">
		<label for="email">First Name</label>
		<input type="text" class="form-control" name="firstName" placeholder="Gauthaman">
		</div>
		
		<div class="form-group">
		<label for="email">Last Name</label>
		<input type="text" class="form-control" name="lastName" placeholder="Deenadayalan">
		</div>
		
		<div class="form-group">
		<label for="email">Gender(M/F)</label>
		<input type="text" class="form-control" name="gender" placeholder="M">
		</div>
		
		<div class="form-group">
		<label for="email">Salary</label>
		<input type="text" class="form-control" name="salary" placeholder="65000">
		</div>
		
		<div class="form-group">
		<label for="email">Department Name</label>
		<input type="text" class="form-control" name="deptName" placeholder="Marketting">
		</div>
		
		<div class="form-group"> 
        <label class="control-label" for="date">Date</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
      </div>
		
		
		<button type="button" class="btn btn-primary btn-lg btn-block">Save Employee</button>
		<!-- <input type = "submit" value="Insert Employee Details"> -->
	</form>
</div>

</body>
</html>
